language: node_js
node_js:
  - stable
addons:
  sonarcloud:
    organization: theyoxy
    token:
      secure: 
script:
  - yarn test
  - 'sonar-scanner -X -Dsonar.projectVersion=$(cat package.json | grep version | head -1 | awk -F: ''{ print $2 }'' | sed ''s/[",]//g'' | tr -d ''[[:space:]]'')'
after_deploy:
  - yarn version --prerelease
  - git push --mirror
notifications:
  email:
    on_success: change
    on_failure: change
