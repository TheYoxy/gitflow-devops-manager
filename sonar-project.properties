sonar.projectKey=gitflow-devops-manager
# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=GDM
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src
sonar.test.inclusions=src/**/*.spec.js,src/**/*.spec.ts,src/**/*.test.js,src/**/*.test.ts

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

sonar.links.homepage=https://github.com/theyoxy/gitflow-devops-manager
sonar.links.ci=https://travis-ci.org/theyoxy/gitflow-devops-manager
sonar.links.scm=https://github.com/theyoxy/gitflow-devops-manager
sonar.links.issue=https://github.com/theyoxy/gitflow-devops-manager/issues

sonar.exclusions=node_modules/**/*